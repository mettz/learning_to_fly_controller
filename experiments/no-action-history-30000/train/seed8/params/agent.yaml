seed: 8
models:
  separate: false
  policy:
    class: GaussianMixin
    clip_actions: false
    clip_log_std: true
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: 0.0
    network:
    - name: actor
      input: STATES
      layers:
      - 64
      - 64
      activations: tanh
    output: tanh(ACTIONS)
  value:
    class: DeterministicMixin
    clip_actions: false
    network:
    - name: critic
      input: STATES
      layers:
      - 64
      - 64
      activations: tanh
    output: ONE
memory:
  class: RandomMemory
  memory_size: -1
agent:
  class: PPO
  rollouts: 96
  learning_epochs: 8
  mini_batches: 4
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 0.0005
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.016
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: true
  entropy_loss_scale: 0.0
  value_loss_scale: 1.0
  kl_threshold: 0.0
  rewards_shaper_scale: 0.01
  time_limit_bootstrap: false
  experiment:
    directory: /home/mettz/dev/uni/thesis/repo/packages/isaacflie/logs/skrl/no-action-history-30000
    experiment_name: 2025-09-23_23-27-46_ppo_torch_seed8
    write_interval: auto
    checkpoint_interval: auto
trainer:
  class: SequentialTrainer
  timesteps: 30000
  environment_info: log
  close_environment_at_exit: false
